<div class=" ">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 card">
      <form class=" p-5">
        <div class="form-group">
          <label for="exampleInputEmail1">Book Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="givenBook.name" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter Book Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Publishing Year</label>
            <input type="number" class="form-control" id="exampleInputEmail1" [(ngModel)]="givenBook.year" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter Publishing Year">
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="flexRadioDefault" [(ngModel)]="givenBook.availability" [ngModelOptions]="{standalone: true}" id="flexRadioDefault1">
            <label class="form-check-label" for="availabile">
               Available
            </label>
          </div>
          <br>
        <button type="submit" (click)="updateBook()" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-3"></div>
</div>
